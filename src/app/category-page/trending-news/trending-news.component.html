<div class="trending mb-5">
    <ngb-carousel>
        <ng-template ngbSlide *ngFor="let x of img_data">
            <div class="item-inner">
                <img src="{{x.src}}" width="100%" class="img-fluid" />
                <div class="tr-title">
                    <a href="">{{x.title}}</a>
                </div>
            </div>
        </ng-template>
    </ngb-carousel>
</div>
